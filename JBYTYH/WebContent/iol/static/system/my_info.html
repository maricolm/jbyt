<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="utf-8">
<link rel="stylesheet" href="../../common/css/sapar.css" />
<link rel="stylesheet" type="text/css" href="../../common/css/common.css" />
<link rel="stylesheet" type="text/css" href="css/my_info.css" />
<script type="text/javascript" src="../../common/js/jquery.js"></script>
<script type="text/javascript" src="../../common/js/sapar.js"></script>
<script type="text/javascript" src="../../common/js/WdatePicker.js"></script>
<title>我的资料信息</title>
</head>

<body>
    <div id="saper-container">
        <div id="saper-hd"></div>
        <div id="saper-bd">
            <div class="subfiled clearfix">
                <h2>我的资料</h2>
            </div>
            <div class="subfiled-content">
                <div class="tab-container" data-trigger="hover">
                    <div class="tab">
                        <a href="javascript:;" class="current">基本信息</a>
                        <a href="javascript:;">说明</a>
                    </div>
                    <div class="tab-content">
                      
                        <div class="tab-content-item">
                            <form name="f2" id="f2" action="?m=system&amp;c=myInfo&amp;a=updateLink&amp;type=2" method="post">

                                <div class="kv-item clearfix">
                                    <label>姓名：</label>
                                    <div class="kv-item-content">
                                        <input type="text" placeholder="姓名" readonly>
                                    </div>
                                </div>
                                <div class="kv-item clearfix">
                                    <label>性别：</label>
                                    <div class="kv-item-content">
                                        <span class="choose">
                                            <input type="radio">
                                            <span class="text">男</span>
                                        </span>
                                        <span class="choose">
                                            <input type="radio">
                                            <span class="text">女</span>
                                        </span>
                                       
                                    </div>
                                </div>
                                <div class="kv-item clearfix">
                                    <label><span class="impInfo">*</span>手机：</label>
                                    <div class="kv-item-content">
                                        <input type="text" placeholder="手机">
                                    </div>
                                </div>
                                <div class="kv-item clearfix">
                                    <label>出生日期：</label>
                                    <div class="kv-item-content time-select-wrap">
                                        <div class="time-select">
                                            <input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" placeholder="出生日期">
                                            <i class="date-icon"></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="kv-item clearfix">
                                    <label><span class="impInfo">*</span>固定电话：</label>
                                    <div class="kv-item-content">
                                        <input type="text" placeholder="固定电话">
                                    </div>
                                    <div class="kv-item-tip">请按照格式规范填写，例如09912223334</div>
                                </div>

                                <div class="kv-item clearfix">
                                    <label>传真号码：</label>
                                    <div class="kv-item-content">
                                        <input type="text" placeholder="传真号码">
                                    </div>
                                    <div class="kv-item-tip">请按照格式规范填写，例如09912223334</div>
                                </div>


                                <div class="kv-item clearfix">
                                    <label><span class="impInfo">*</span>Email：</label>
                                    <div class="kv-item-content">
                                        <input type="text" placeholder="邮箱" value="1@1.com">
                                    </div>
                                </div>

                                <div class="kv-item clearfix">
                                    <label>QQ：</label>
                                    <div class="kv-item-content">
                                        <input type="text" placeholder="QQ">
                                    </div>
                                </div>

                                <div class="kv-item clearfix">
                                    <label>MSN：</label>
                                    <div class="kv-item-content">
                                        <input type="text" placeholder="MSN">
                                    </div>
                                </div>
                                <div class="kv-item clearfix">
                                    <label></label>
                                    <div class="kv-item-content">
                                        <input type="submit" value="保存修改">
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                        <div class="tab-content-item">
                            <div class="alert alert-danger" role="alert">好好看!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="saper-ft"></div>
    </div>
    
</body>

<script type="text/javascript">
$('select').iSelect();
</script>
</html>
